<!DOCTYPE html>

<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Wine Quality</title>
		<link rel="shortcut icon" href="{{ url_for('static', filename='diabetes-favicon.ico') }}">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
		<script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
		<link href="https://fonts.googleapis.com/css2?family=Lemonada&family=Pacifico&display=swap" rel="stylesheet">
	</head>

    <body>
        <!-- Website Title -->
		<div class="container">
            <h2 class='container-heading'><span class="heading_font">Wine Quality</span></h2>
            <div class='description'>
    			<p>Model Accuracy 82%</p>
    		</div>
    	</div>

		<!-- Result -->
		<div class="results">
			{% if prediction==1 %}
				<h1>Prediction: <span class='Good Quality'>This is a GOOD Quality Wine.</span></h1>
				<img class="gif" src="{{ url_for('static', filename='cheers.webp') }}" alt="Diabetes Image">
			{% elif prediction==0 %}
				<h1>Prediction: <span class='Bad Quality'>Wait! You Wine has BAD Quality.</span></h1>
				<img class="gif1" src="{{ url_for('static', filename='warning.webp') }}" alt="Not Diabetes Image">
			{% endif %}
		</div>

		<!-- Footer -->
       <div class='footer'>
           <div class="contact">
               <a target="_blank" href="https://github.com/itsabhishekhere"><i class="fab fa-github fa-lg contact-icon"></i></a>
               <a target="_blank" href="https://www.linkedin.com/in/abhishek-5b642580/"><i class="fab fa-linkedin fa-lg contact-icon"></i></a>
               <a target="_blank" href="https://www.kaggle.com/iabhishekmaurya"><i class="fab fa-kaggle fa-lg contact-icon"></i></a>
           </div>
           <p class='footer-description'>Made with ❤️ by TeamOtliers.</p>
       </div>

	</body>
</html>
